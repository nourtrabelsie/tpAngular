


        <div class="card-body">
          <h1 class="text-left">Login</h1>
          <form #f="ngForm" (ngSubmit)="login(f.value)">

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
                name="email"
                ngModel
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
                name="password"
                ngModel
              />
            </div>

            <div class="text-left">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
